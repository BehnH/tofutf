before:
  hooks:
    - make unit
builds:
  - id: linux-build
    env:
    - CGO_ENABLED=1
    ldflags:
    - -s
    - '-X ".Version={{ .Version }}"'
    - '-X ".Commit={{ .Commit }}"'
    main: ./cmd/otsd
    binary: otsd
    targets:
    - linux_amd64
  - id: darwin-build
    ldflags:
    - -s
    - '-X ".Version={{ .Version }}"'
    - '-X ".Commit={{ .Commit }}"'
    env:
    - CGO_ENABLED=1
    - CC=/home/runner/work/osxcross/target/bin/o64-clang
    - CXX=/home/runner/work/osxcross/target/bin/o64-clang++
    main: ./cmd/otsd
    binary: otsd
    targets:
    - darwin_amd64
    - darwin_arm64
archives:
- format: zip
  files:
  - none*
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
