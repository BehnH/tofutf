builds:
  - id: otfd
    ldflags:
    - -s
    - '-X ".Version={{ .Version }}"'
    - '-X ".Commit={{ .Commit }}"'
    main: ./cmd/otfd
    binary: otfd
    env:
      - CGO_ENABLED=0
    goos:
    - linux
    goarch:
    - 386
    - amd64
    - arm64
  - id: otf
    ldflags:
    - -s
    - '-X ".Version={{ .Version }}"'
    - '-X ".Commit={{ .Commit }}"'
    main: ./cmd/otf
    binary: otf
    env:
      - CGO_ENABLED=0
    goos:
    - darwin
    - linux
    goarch:
    - 386
    - amd64
    - arm64
archives:
- id: otfd
  builds:
    - otfd
  format: zip
  name_template: "otfd_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
- id: otf
  builds:
    - otf
  format: zip
  name_template: "otf_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
dockers:
- goos: linux
  goarch: amd64
  ids:
  - otfd
  image_templates:
  - "leg100/otf:latest"
  - "leg100/otf:{{ .Version }}"
  skip_push: auto
  dockerfile: Dockerfile
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
